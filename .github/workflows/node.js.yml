#         test-command: "npm test --coverage"
#         #coverage-comment: true
    - run: npm test 
      env :
            CI: true
    - name: GitHub Action for Slack
      if: success()
      env:
       SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      uses: Ilshidur/action-slack@1.6.2
      with:
       args: 'A new version of your Node.js app has been built'
       status: starting
       channel: '#newtalk'
       if: always()
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
       
